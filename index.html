<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="bg-style"></div>
      <div class="content">
        <h1 class="title">Ficha Técnica</h1>

        <!-- 71 pistas section start  -->
        <div class="pistas-container">
          <div class="ski-jumping">
            <img src="images/Ski_jumping.png" alt="" />
          </div>
          <div class="pistas-section">
            <h2>71 Pistas</h2>
            <div class="pistas-typo">
              <div class="ellipse">
                <p>10</p>
                <div class="green"></div>
              </div>
              <div class="ellipse">
                <p>19</p>
                <div class="blue"></div>
              </div>
              <div class="ellipse">
                <p>27</p>
                <div class="red"></div>
              </div>
              <div class="ellipse">
                <p>15</p>
                <div class="black"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 71 pistas section end  -->

        <!-- Dominio esquiable section start  -->
        <div class="domino-container">
          <div class="alpine-skiing">
            <img src="images/Alpine_skiing.png" alt="" />
          </div>
          <div class="domino-section">
            <h1>Dominio esquiable</h1>
            <p>80km</p>
          </div>
        </div>
        <!-- Dominio esquiable section end  -->

      <!-- cota section start  -->
      <div class="cota-container">
        <div class="mountaining">
          <img src="images/Ski_mountaineering.png" alt="" />
        </div>
        <div class="cota-section">
          <h1>Cota Máxima</h1>
          <p>2630m</p>
        </div>
      </div>
      <!-- cota section end  -->


      <!-- remonte section start  -->
      <div class="remonte-container">
        <div class="snowboard">
          <img src="images/Snowboard.png" alt="" />
        </div>
        <div class="remonte-section">
            <p>20</p>
          <h1>Remontes</h1>
        </div>
      </div>
      <!-- remonte section start  -->


      <!-- capacidad section start  -->
      <div class="capacidad-container">
        <div class="cross-country">
          <img src="images/Cross-country_skiing.png" alt="" />
        </div>
        <div class="capacidad-section">
          <h1>Capacidad de Remontes</h1>
          <p>27.920  <br>esquiadores/hora</p>
        </div>
      </div>
      <!-- capacidad section end   -->
    
    </div>
  </body>
</html>
